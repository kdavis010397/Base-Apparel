<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon shortcut"
      href="images/favicon-32x32.png"
      type="image/jpeg"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Base Apparel</title>
  </head>
  <body>
    <div class="content-box">
      <img class="content-box__logo" src="images/logo.svg" alt="Logo" />

      <!-- Mobile Hero Pic -->

      <img
        class="content-box__mobile-image"
        src="images/hero-mobile.jpg"
        alt="Logo-Mobile"
      />

      <h1 class="content-box__title">
        <span id="italics">We're</span> Coming Soon
      </h1>
      <p class="content-box__description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form class="content-box__form-box" novalidate action="submit">
        <input
          class="content-box__email"
          type="email"
          placeholder="Email Address"
          required
        />
        <img
          class="content-box__error-icon"
          src="images/icon-error.svg"
          alt=""
        />
        <button class="content-box__button" type="submit">
          <img src="images/icon-arrow.svg" alt="Arrow" />
        </button>
      </form>
    </div>
    <img class="hero-image" src="images/hero-desktop.jpg" />
  </body>
</html>
